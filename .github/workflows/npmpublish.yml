name: Publish to npm

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Checkout repository
        with:
          node-version: 12
      - run: npm ci
      - run: npm prettier

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: Checkout repository
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
